<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/recorder.css">
        <title>
            Audio recorder
        </title>
    </head>
    <body>
        <div class="recorder-container">
            <div class="display"></div>
            <div class="controllers"></div>
        </div>
    </body>
    <script src="./scripts/app.js"></script><div id="aWrap">
        <!-- (A) PLAY/PAUSE BUTTON -->
        <button id="aPlay" disabled><span id="aPlayIco" class="material-icons">
          play_arrow
        </span></button>
       
        <!-- (B) TIME -->
        <div id="aCron">
          <span id="aNow"></span> / <span id="aTime"></span>
        </div>
       
        <!-- (C) SEEK BAR -->
        <input id="aSeek" type="range" min="0" value="0" step="1" disabled/>
       
        <!-- (D) VOLUME SLIDE -->
        <span id="aVolIco" class="material-icons">volume_up</span>
        <input id="aVolume" type="range" min="0" max="1" value="1" step="0.1" disabled/>
       
        <!-- (E) PLAYLIST -->
        <div id="aList"></div>
      </div>


</html>
